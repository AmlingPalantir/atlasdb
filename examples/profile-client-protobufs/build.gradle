apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}
libsDirName = file('build/artifacts')
sourceSets.main.java.srcDirs=[file('src')]
dependencies {
  compile(group: "com.google.protobuf",
          name: "protobuf-java",
          version: "2.6.0",
          configuration: "default")
  {
    transitive = false
  }
}
