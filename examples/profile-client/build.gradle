apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
dependencies {
  compile(project(":atlas:atlas-client"))
  compile(project(":examples:profile-client-protobufs"))
  testCompile(project(":atlas:atlas-impl-shared"))
  testCompile(group: "junit",
              name: "junit",
              version: "4.11",
              configuration: "default")
}
