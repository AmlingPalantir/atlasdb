server:
  applicationConnectors:
  - type: http
    port: 5080

runtime:
  client-limits:
    test:
      limits:
        readBytesPerSecond: 10000
        writeBytesPerSecond: 1000
      clientPriority: HIGH
    test2:
      limits:
        readBytesPerSecond: 10000
        writeBytesPerSecond: 1000
      clientPriority: LOW
  qos-cassandra-metrics:
    cassandra-service-config:
      uris:
        - https://localhost:9161/cassandra-sidecar/api/
      security:
        trustStorePath: /Users/hsaraogi/code/sls-cassandra/sls-cassandra-sidecar-server/var/security/truststore.jks
    cassandra-health-metrics:
      - type: CommitLog
        name: PendingTasks
        attribute: Value
        lowerLimit: 0
        upperLimit: 50
    throttling-strategy: SIMPLE




