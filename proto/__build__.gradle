apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}
libsDirName = file('build/artifacts')
sourceSets.main.java.srcDirs=[file('src')]
sourceCompatibility = "1.7"
targetCompatibility = "1.7"
dependencies {
  compile(group: "com.google.protobuf",
          name: "protobuf-java",
          version: "2.6.0")
  {
    transitive = false
  }
}
