version: '2'

services:
    cassandra:
        image: atlas-cassandra:2.2-v0.1
        ports:
        - "7000:7000"
        - "7001:7001"
        - "9160:9160"
        - "9042:9042"
        - "7199:7199"
        environment:
        - CASSANDRA_BROADCAST_ADDRESS=cassandra
        - CASSANDRA_START_RPC=true
        - LOCAL_JMX=no

