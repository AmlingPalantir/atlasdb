server:
  #rootPath: /api/*
  #applicationContextPath: /
  #adminContextPath: /
  applicationConnectors:
    - type: http
      port: 4828
  adminConnectors:
    - type: http
      port: 4829

lockClient:
  servers:
    - http://localhost:3828
    - http://localhost:4828
    - http://localhost:5828

timestampClient:
  servers:
    - http://localhost:3828
    - http://localhost:4828
    - http://localhost:5828

leader:
  quorumSize: 2
  learnerLogDir: paxosLog/learner2
  acceptorLogDir: paxosLog/acceptor2
  localServer: http://localhost:4828
  leaders:
    - http://localhost:3828
    - http://localhost:4828
    - http://localhost:5828

serverType: partitioned

extraConfig:
  partitionedConfig:
    replicationFactor: 1
    writeFactor: 1
    readFactor: 1
    endpoints:
      - kvsUri: http://localhost:3818
        pmsUri: http://localhost:3818
        # example key: 01dead23beaf
        key: "31"
      - kvsUri: http://localhost:4818
        pmsUri: http://localhost:4818
        key: "33"
