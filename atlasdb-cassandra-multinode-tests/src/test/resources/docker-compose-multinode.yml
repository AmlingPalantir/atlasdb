version: '2'

services:
  seed:
     image: com.palantir.docker/atlas-cassandra:2.2-v0.1
     ports:
       - 7000:7000
       - 7001:7001
       - 7199:7199
       - 9042:9042
       - 9160:9160

  cassandra:
    image: com.palantir.docker/atlas-cassandra:2.2-v0.1
    ports:
      - 9161:9160
      - "9042"
      - "7199"
    depends_on:
      - seed
    environment:
      - CASSANDRA_SEEDS=seed,seed2
      - LOCAL_JMX=no

  seed2:
    image: com.palantir.docker/atlas-cassandra:2.2-v0.1
    ports:
      - 9162:9160
      - "9042"
      - "7199"
    depends_on:
      - seed
    environment:
      - CASSANDRA_SEEDS=seed
      - LOCAL_JMX=no