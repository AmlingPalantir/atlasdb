version: '2'

services:
  cassandra:
    image: com.palantir.docker/atlas-cassandra:2.2-v0.1
    ports:
      - "9160"
      - "9042"
      - "7199"
    environment:
      - LOCAL_JMX=no

  todo1:
    build: .
    environment:
      - ME=todo1
    ports:
      - "3828"

  todo2:
    build: .
    environment:
      - ME=todo2
    depends_on:
      - todo1

  todo3:
    build: .
    environment:
      - ME=todo3
    depends_on:
      - todo1
