apply plugin: 'org.inferred.processors'

apply from: "../gradle/shared.gradle"

dependencies {
  testCompile project(":atlasdb-dbkvs")
  testCompile project(":atlasdb-tests-shared")

  testCompile 'org.mockito:mockito-core:' + libVersions.mockito
  testCompile 'com.palantir.docker.compose:docker-compose-rule:0.12.0'
  testCompile 'junit:junit:' + libVersions.junit
}

jacoco {
    toolVersion = "0.7.1.201405082137"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

test {
    jacoco {
        append = false
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
        classDumpFile = file("$buildDir/jacoco/classpathdumps")
    }
    maxHeapSize = "1024m"
    include '**/*Suite.class'
    maxParallelForks 2
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
        html.destination "${buildDir}/jacocoHtml"
    }
}
